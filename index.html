<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Redirigiendo a la app Paddeo...</title>
  <script>
    var userAgent = navigator.userAgent || navigator.vendor || window.opera;

    if (/android/i.test(userAgent)) {
      window.location.href = "https://play.google.com/store/apps/details?id=com.paddeo.play";
    } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
      window.location.href = "https://apps.apple.com/mx/app/paddeo-sports/id1610714174";
    } else {
      window.location.href = "https://paddeo.com";
    }
  </script>
</head>
<body>
  <p>Redirigiendo a la tienda adecuada...</p>
</body>
</html>
